language: cpp
if: tag IS present
sudo: true
dist: bionic
git:
  depth: 1
services:
  - mysql
matrix:
  include:
  - os: linux
    env: COMPILER=g++-8
    addons:
      postgresql: "10"
      apt:
        sources:
        - sourceline: ppa:beineri/opt-qt-5.12.0-bionic
        - sourceline: ppa:ubuntugis/ubuntugis-unstable
        packages:
        - postgresql-10-postgis-3
        - g++-8
        - libboost-dev
        - libgdal-dev
        - libgl1-mesa-dev
        - qt512-meta-minimal
        - qt512imageformats
        - doxygen
    before_script:
      - psql -U postgres -c "create extension postgis"
install:
- source /opt/qt512/bin/qt512-env.sh
script:
- wget -P $TRAVIS_BUILD_DIR/.. https://github.com/catchorg/Catch2/releases/download/v2.12.3/catch.hpp
- cd $TRAVIS_BUILD_DIR/test
- export CXXFLAGS="-DBARK_TEST_MYSQL_SERVER=localhost -DBARK_TEST_POSTGRES_SERVER=localhost -DBARK_TEST_DATABASE_PWD="
- make -f ./makefile.ubuntu test CXX=$COMPILER
- cd $TRAVIS_BUILD_DIR/example/nanogis
- qmake QMAKE_CXX=$COMPILER QMAKE_LINK=$COMPILER
- make CXX=$COMPILER LINK=$COMPILER
- cd $TRAVIS_BUILD_DIR
- doxygen Doxyfile
deploy:
- provider: pages
  skip_cleanup: true
  local_dir: html
  github_token: $GH_REPO_TOKEN
  on:
    tags: true
